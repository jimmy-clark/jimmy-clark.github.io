  <meta charset="utf-8">

  <link rel="stylesheet" href="css/style.css">

    rel="stylesheet">

  <title>Contact</title>
</head>

<body class="parallax">
  <!-- Paralax Container Starts Here -->
  <div>
    <!-- Navbar Starts Here -->
    <nav class="navbar navbar-expand-md ">
      <!-- Arrow Toggle -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-angle-double-down"></i>
      </button>
      <!-- Collapse Menu Items -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item d-md-block">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item d-md-block">
            <a href="education.html" class="nav-link">Education</a>
          </li>
          <li class=" d-md-block">
            <a href="experience.html" class="nav-link">Experience</a>
          </li>
          <!-- <li class="nav-item d-md-block">
            <a href="references.html" class="nav-link">References</a>
          </li> -->
          </li>
          <li class="nav-item d-md-block" id="currentpage">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Jumbotron for Title -->
    <div class="title_jumbotron jumbotron">
      <div class="container">
        <h1>Contact Me</h1>
        <p class="lead">I would love to hear from you! Weither it is just a quick chat to get to know me or you have
          some questions about my resume, please do not hesitate to reach out.</p>
      </div>
    </div>
    <form class="container">

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Password</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

  </div>
